<div fxLayout="column">
    <md-sidenav-container fullscreen>
        <md-sidenav #mainSideNav mode="over" closed>
            <md-toolbar>
                <img src="../Content/img/logo.png" style="height:80%"><span class="m-x-lg">{{appName}}</span>
            </md-toolbar>
            <md-nav-list>
                <a *ngFor="let navItem of mainMenuItems" 
                   md-list-item
                   md-ripple
                   [style.position]="'relative'"
                   routerLinkActive="selected"
                   [routerLink]="[navItem.path]">
                    <md-icon>{{navItem.icon}}</md-icon>
                    <span class="m-x-md">{{navItem.title}}</span>
                </a>
            </md-nav-list>
        </md-sidenav>
        <md-toolbar color="primary">
            <button md-icon-button (click)="mainSideNav.toggle()">
                <md-icon *ngIf="mainSideNav.opened">chevron_left</md-icon>
                <md-icon *ngIf="!mainSideNav.opened">menu</md-icon>
            </button>
            <!--<md-icon *ngIf="navItem.icon">{{navItem.icon}}</md-icon>-->
            {{(activeMenuItem$ | async)?.title}}
            <span fxFlex></span>

        </md-toolbar>
        <router-outlet></router-outlet>
    </md-sidenav-container> 
</div>
