<div fxLayout="column" [class.dark-theme]="isDarkTheme">
    <md-sidenav-container>
        <md-sidenav #mainSideNav mode="over" closed>
            <md-toolbar>
                <img src="../Content/img/logo.png" style="height:80%"> {{appName}}
            </md-toolbar>
            <md-nav-list>
                <a *ngFor="let navItem of mainMenuItems" 
                   md-list-item
                   md-ripple
                   [style.position]="'relative'"
                   routerLinkActive="selected"
                   [routerLink]="[navItem.path]">
                    <!--<md-icon *ngIf="navItem.icon">{{navItem.icon}}</md-icon>-->
                    <span>{{navItem.title}}</span>
                </a>
            </md-nav-list>
        </md-sidenav>
        <md-toolbar color="primary">
            <button md-icon-button (click)="mainSideNav.toggle()">
                <md-icon *ngIf="mainSideNav.opened">chevron_left</md-icon>
                <md-icon *ngIf="!mainSideNav.opened">menu</md-icon>
            </button>
            <!--<md-icon *ngIf="navItem.icon">{{navItem.icon}}</md-icon>-->
            {{(activeMenuItem$ | async)?.title}}
            <span fxFlex></span>

            <button md-icon-button [mdMenuTriggerFor]="themeMenu">
                <md-icon>more_vert</md-icon>
            </button>
        </md-toolbar>
        <router-outlet></router-outlet>
    </md-sidenav-container> 
    <md-menu #themeMenu x-position="before">
        <button md-menu-item (click)="toggleTheme()">Toggle Theme</button>
    </md-menu>
</div>
