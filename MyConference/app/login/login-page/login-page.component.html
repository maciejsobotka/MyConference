<md-card>
    <form class="example-form">
        <md-input-container class="example-full-width" fxLayout="column">
            <input mdInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl">
            <md-error *ngIf="emailFormControl.hasError('pattern')">
                Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </md-error>
        </md-input-container>
        <md-input-container class="example-full-width" fxLayout="column">
            <input mdInput type="password" placeholder="Password" [(ngModel)]="password" [formControl]="passwordFormControl">
            <md-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </md-error>
        </md-input-container>
        <button md-button (click)="login()">Login</button>
    </form>
</md-card>
